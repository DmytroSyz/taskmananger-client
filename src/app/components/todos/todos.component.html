<div class="table">

  <table *ngIf="this.dataService.isDisplay" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field>
          <input matInput placeholder="Title" [formControl]="titleFilter">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element">
        {{element.title}}
      </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field>
          <input [formControl]="startDateFilter" matInput [matDatepicker]="picker" placeholder="Start date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element">
        {{element.startDate | date}}
      </td>
    </ng-container>

    <ng-container matColumnDef="finishDate">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field>
          <input [formControl]="finishDateFilter" matInput [matDatepicker]="picker2" placeholder="Finish date">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element">
        {{element.finishDate | date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field>
          <mat-select [formControl]="priorityFilter" placeholder="Select Priority">
            <mat-option value="Low">Low</mat-option>
            <mat-option value="Middle">Middle</mat-option>
            <mat-option value="High">High</mat-option>
          </mat-select>
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element">
        {{element.priority}}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field>
          <mat-select [formControl]="statusFilter" placeholder="Select Status">
            <mat-option value="false">In Progress</mat-option>
            <mat-option value="true">Completed</mat-option>
          </mat-select>
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element">
        {{element.status ? "Completed" : "In Progress"}}
      </td>
    </ng-container>

    <ng-container matColumnDef="check">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox (click)="saveStatus(element.status, element.id)" [(ngModel)]="element.status"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button (click)="editTask(element.id)" mat-button>
          <mat-icon matSuffix>mode_edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button (click)="onDelete(element.id)" mat-button>
          <mat-icon matSuffix>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
